<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet" type="text/css" />
    <title>Calculadora MMC</title>
</head>
<body>
    <img src="Fitness tracker-rafiki.png" width="550">

    <div class="calculadora">
        <h1 class="titulo"> Calculadora IMC </h1>
        <div class="altura">
            <span>
                <h4> Altura (Ex: 1,60) </h4>
                <input type="number" name="altura" id="altura" placeholder="Metros" required>
            </span>
        </div>
        <div class="peso">
            <span>
                <h4> Peso (Ex: 69,2) </h4>
                <input type="number" name="peso" id="peso" placeholder="Quilos" required>
            </span>
        </div>
        <input id='botao' type="button" value="Calcular">
        <div id="resultado"></div>
    </div>
<script src="assets/script.js"></script>
</body>
</html>
